<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H1>student page</H1>
    {% if stu %}
    <h2>{{stu}}</h2>
    <h1>show data</h1>

    <table>
    <tr>
     <th>student_id</th>
     <th>Student_name</th>
     <th>Student_mail</th>
     <th>Student_pass</th>
    </tr>
    {% for st in stu %}
    <tr>
     <td>{{st.student_id}}</td>
     <td>{{st.Student_name}}</td>
     <td>{{st.Student_mail}}</td>
     <td>{{st.Student_pass}}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <h1>no data</h1>
    {% endif %}
</body>

</html>
